<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LearnHub - Contact Us</title>
    <link rel="stylesheet" href="/styles/contacts.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1>Contact Us</h1>
            <p class="subtitle">We'd love to hear from you! Send us a message using the form or reach out through the contact details below.</p>
            
            <div class="info-items">
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <div class="info-detail">
                        <h3>Email</h3>
                        <p>support@learnhub.com</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <div class="info-detail">
                        <h3>Phone</h3>
                        <p>+1 (555) 123-4567</p>
                    </div>
                </div>
                
                <div class="info-item">
                    <i class="fas fa-location-dot"></i>
                    <div class="info-detail">
                        <h3>Address</h3>
                        <p>123 Learning Street<br>Education City, ED 12345</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send us a Message</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" required>
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" rows="5" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
